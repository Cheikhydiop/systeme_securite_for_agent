<app-main-layout>
    <div class="min-h-auto bg-gray-50">
    
      <!-- Main Content -->
      <main class="max-w-8xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow">
          <!-- Table Header -->
          <div class="p-4 border-b flex items-center justify-between">
            <h2 class="text-xl font-semibold text-gray-800">Vigiles</h2>
          </div>
    
          <!-- Recherche et filtre sous le titre Vigile -->
          <div class="p-4 flex gap-0 justify-between">
            <div>
              <input
              type="text"
              placeholder="Rechercher vigiles..."
              class="px-3 py-1.5 border rounded"
            />
            <select class="px-3 py-1.5 border   rounded">
              <option>Filtre par status</option>
              <option>Actif</option>
              <option>Inactif</option>
            </select>
            </div>
            <button class="bg-orange-500 text-white px-4 py-1.5 rounded flex items-center gap-2">
              <span>Ajouter vigile</span>
            </button>
          </div>
          
          <!-- Table -->
          <table class="w-full">
            <thead class="bg-orange-500 text-white">
              <tr>
                <th class="px-4 py-3 text-left">Vigile</th>
                <th class="px-4 py-3 text-left">Code pin</th>
                <th class="px-4 py-3 text-left">Genre</th>
                <th class="px-4 py-3 text-left">Matricule</th>
                <th class="px-4 py-3 text-left">N° déclaration</th>
                <th class="px-4 py-3 text-left">Email</th>
                <th class="px-4 py-3 text-left">Statut</th>
                <th class="px-4 py-3 text-left">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let guard of guards" class="border-b">
                <td class="px-4 py-3">{{ guard.name }}</td>
                <td class="px-4 py-3">{{ guard.code }}</td>
                <td class="px-4 py-3">{{ guard.gender }}</td>
                <td class="px-4 py-3">{{ guard.matricule }}</td>
                <td class="px-4 py-3">{{ guard.declaration }}</td>
                <td class="px-4 py-3">{{ guard.email }}</td>
                <td class="px-4 py-3">
                  <span class="px-2 py-1">
                    status
                  </span>
                </td>
                <td class="px-4 py-3">
                  <button class="text-gray-400 hover:text-gray-600">
                    <i class="fa fa-ellipsis-h text-gray-500" style="font-size: 1.25rem;"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
    
          <!-- Pagination -->
          <div class="px-4 py-3 border-t flex items-center justify-between">
            <div class="text-sm text-gray-500">
              1 à 5 vigiles pour 142
            </div>
            <div class="flex gap-1">
              <button class="px-3 py-1 border rounded">1</button>
              <button class="px-3 py-1 border rounded bg-orange-500 text-white">2</button>
              <button class="px-3 py-1 border rounded">3</button>
              <button class="px-3 py-1 border rounded">4</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </app-main-layout>
